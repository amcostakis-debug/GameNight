<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <title>Game Night | Your Games</title>
</head>

<body>
<div class="section container">

  <h1 class="title has-text-centered">Your Games</h1>

  <!-- CREATE GAME -->
  <form id="gameForm" class="box">
    <input id="gameName" class="input" placeholder="Enter game name" required>
    <br><br>
    <button class="button is-primary is-fullwidth">Create Game</button>
  </form>

  <!-- DISPLAY GAMES -->
  <div id="gamesList"></div>

</div>

<script>
  // ------------------ LOGIN CHECK ------------------
  const user = JSON.parse(localStorage.getItem('user'));
  if (!user) {
    alert('Please login first');
    window.location.href = 'login.html';
  }

  const gamesList = document.getElementById('gamesList');

  // ------------------ LOAD ALL USER GAMES ------------------
  async function loadUserGames() {
    const res = await fetch(`http://localhost:3000/games/user/${user.id}`);
    const games = await res.json();

    gamesList.innerHTML = '';

    games.forEach(game => {
      const div = document.createElement('div');
      div.className = 'box';
      div.textContent = game.name;
      gamesList.appendChild(div);
    });
  }

  // ------------------ CREATE GAME ------------------
  document.getElementById('gameForm').addEventListener('submit', async e => {
    e.preventDefault();

    const name = document.getElementById('gameName').value;

    await fetch('http://localhost:3000/games', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name,
        user_id: user.id
      })
    });

    document.getElementById('gameName').value = '';

    // ðŸ”¥ THIS IS THE KEY REQUIREMENT
    loadUserGames();
  });

  // ------------------ AUTO LOAD ON PAGE OPEN ------------------
  loadUserGames();
</script>

</body>
</html>
