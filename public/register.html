<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bulma & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>GAME NIGHT | Register</title>
</head>

<body>
  <div id="background">

    <!-- NAVIGATION -->
    <section class="section">
      <div class="container">
        <nav class="nav">
          <ul>
            <li><a href="register.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="character.html">Character</a></li>
            <li><a href="method.html">Method</a></li>

            <!-- Social Icons -->
            <li class="icon">
              <a href="https://www.facebook.com/" target="_blank">
                <i class="fa fa-facebook fa-lg"></i>
              </a>
            </li>
            <li class="icon">
              <a href="https://www.instagram.com/" target="_blank">
                <i class="fa fa-instagram fa-lg"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </section>

    <hr>

    <!-- PAGE HEADERS -->
    <div class="container">
      <h1 class="block title is-2 has-text-centered fcolor">
        <a class="to-home" href="register.html">WELCOME TO GAME NIGHT</a>
      </h1>

      <h1 class="block title is-3 has-text-centered fcolor">
        Where Gamers Find Their Player Two (or Twenty).
      </h1>
    </div>

    <!-- LOGO IMAGE -->
    <div class="has-text-centered">
      <a href="register.html">
        <img src="images/GameNight.png" alt="Game Night Logo" class="logo">
      </a>
    </div>

    <!-- REGISTRATION FORM -->
    <section class="section container">
      <form id="registerForm" class="box" style="max-width:500px; margin:auto;" action="#login">

        <h3 class="title is-3 has-text-centered fcolor">Match. Chat. Play.</h3>
        <h3 class="title is-3 has-text-centered fcolor">Ready Up:</h3>
        <hr>

        <!-- Name -->
        <div class="field">
          <label class="label fcolor">Name</label>
          <div class="control">
            <input id="userName" type="text" class="input" name="userName" required>
          </div>
        </div>

        <!-- Email -->
        <div class="field">
          <label class="label fcolor">Email</label>
          <div class="control">
            <input id="userEmail" type="email" class="input" name="userEmail" required>
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <label class="label fcolor">Password</label>
          <div class="control">
            <input id="userPw" type="password" class="input" name="userPw" required>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="field">
          <label class="label fcolor">Confirm Password</label>
          <div class="control">
            <input id="confirmPw" type="password" class="input" name="confirmPw" required>
          </div>
        </div>

        <!-- Submit -->
        <div class="field">
          <input class="button is-primary is-fullwidth" type="submit" value="Let's Play!">
        </div>
      </form>

      <!-- Already Registered Section -->
      <div class="subtitle has-text-centered">
        <p>Already Playing? Login Now!</p><br>
        <button class="button is-info" onclick="window.location.href='login.html';">
          Login to your Game Night Account
        </button>
      </div>
    </section>

    <div style="padding-bottom:100px;"></div>

  </div>

  <!-- JS to make form functional -->
  <script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get form values
      const username = document.getElementById('userName').value.trim();
      const email = document.getElementById('userEmail').value.trim();
      const password = document.getElementById('userPw').value;
      const confirmPw = document.getElementById('confirmPw').value;

      if (password !== confirmPw) {
        alert("Passwords do not match!");
        return;
      }

      const userData = {
        username,
        email,
        password
      };

      try {
        const response = await fetch('http://localhost:3000/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (response.ok) {
          // Save user info in localStorage
          localStorage.setItem('user', JSON.stringify({ id: data.id, username }));

          // Redirect to second entity form (gameForm.html)
          window.location.href = 'gameForm.html';
        } else {
          alert(data.error || 'Registration failed.');
        }
      } catch (err) {
        console.error(err);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>

</html>
