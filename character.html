<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">     
    <link rel="stylesheet" type="text/css" href="style.css">  
    <title>GAME NIGHT | Character Select</title>  
</head>  
<body>  
<div id="background">  

    <!-- NAVIGATION -->
    <div class="section">  
        <div class="container">  
          <div class="nav">  
            <ul>  
              <li><a href="register.html">Home</a></li>  
              <li><a href="login.html">Login</a></li>  
              <li><a href="character.html">Character</a></li>  
              <li><a href="method.html">Method</a></li>   

              <li class="icon">
                <a href="https://www.facebook.com/" target="_blank">
                  <i class="fa fa-facebook fa-lg"></i>
                </a>
              </li>  
              <li class="icon">
                <a href="https://www.instagram.com/" target="_blank">
                  <i class="fa fa-instagram fa-lg"></i>
                </a>
              </li>
            </ul>  
          </div>  
        </div>  
    </div>   

    <hr>

    <!-- HEADER TITLE -->
    <div class="container">   
      <h1 class="block title is-2 has-text-centered fcolor">
        <a class="to-home" href="register.html">WELCOME TO GAME NIGHT</a>
      </h1>  
    </div>  

    <!-- LOGO -->
    <div class="has-text-centered">
      <a class="to-home" href="register.html"> 
        <input type="image" src="images/GameNight.png" alt="Game Night Logo" class="logo"> 
      </a>
    </div>  

    <!-- CHARACTER SELECTION FORM -->
    <div class="options">         
      <form id="character-form" class="box" style="max-width:500px;margin:auto;">   
        <h3 class="title is-3 fcolor">Choose your character:</h3>       

        <div class="field characters">   
          <img src="images/MalePlayer.png" alt="Male Player" data-character="male">
          <img src="images/FemalePlayer.png" alt="Female Player" data-character="female">
        </div>   

        <div class="field characters">   
          <img src="images/NonBiPlayer.png" alt="Nonbinary Player" data-character="nonbinary">
          <img src="images/OtherPlayer.png" alt="Other Character" data-character="other">
        </div>            

        <div class="field">  
          <label class="label fcolor">Custom or more info here:</label>  
          <div class="control">  
            <input type="text" class="input" name="customCharacter">    
          </div>  
        </div>  

        <div class="subtitle">   
          <button class="button" type="button" onclick="window.location.href='method.html'">
            Continue
          </button>   
        </div>    
      </form>   
    </div>   

    <div style="padding-bottom:100px;"></div>   

</div>     

<!-- Character JS -->
<script src="character.js"></script>
</body>   
</html>
